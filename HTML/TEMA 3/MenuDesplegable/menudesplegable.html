<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENUFLEX</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        img {
            width: 100px;
            vertical-align: middle;
        }
        .barra {
            width: 99%;
            margin: auto;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .izquierdo {
            margin: 10px;
            border: 2px solid lightblue;
            background-color: lightcyan;
            height: 97%;
            width: 400px;
        }

        .derecho {
            margin: 10px;
            border: 2px solid lightblue;
            background-color: lightcyan;
            height: 97%;
            width: 100%;
        }

        .fondo {
            border: 4px solid lightblue;
            background: linear-gradient(rgb(0, 4, 5), rgb(104, 53, 172));
            border-radius: 3px;
        }

        .logo {
            padding: 0px 20px;
            font-size: 3em;
            color: white;
        }

        .menu {
            width: 50%;
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        a {
            color: white;
            text-decoration: none;
        }

        .item {
            padding: 10px;
            font-weight: bold;
            
        }

        .item:hover {
            background-color: rgb(83, 149, 196);
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .desplegable {
            padding: 10px;
            list-style-type: none;
            position: absolute;
            top: 70px;
            display: none;
            z-index: 10;
        }

        .item:hover .desplegable {
            display: block;
        }
    </style>
</head>

<body>
    <nav class="barra fondo">
        <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Tetris_logo.png"></div>
        <ul class="menu">
            <li class="item"><a href="#">Opcion1</a></li>
            <li class="item"><a href="#">Opcion2</a></li>
            <li class="item">
                <a href="#">Opcion3</a>
                <ul class="desplegable fondo">
                    <li class="item"><a href="#">Subopcion 3.1.</a></li>
                    <li class="item"><a href="#">Subopcion 3.2.</a></li>
                    <li class="item"><a href="#">Subopcion 3.3.</a></li>
                </ul>
            </li>
            <li class="item"><a href="#">Opcion4</a></li>
            <li class="item"><a href="#">Opcion5</a></li>
        </ul>
    </nav>
    <div class="fondo">
        <div class="izquierdo"></div>
        <div class="derecho"></div>
    </div>
</body>

</html>
