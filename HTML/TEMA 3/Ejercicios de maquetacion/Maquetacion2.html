<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .celeste{
            background-color: aqua;
            border-radius: 15px;
            display: flex;
            margin: 10px;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .amarillo{
            border-radius: 15px;
            margin: 10px;
            background-color: yellow;
            display: flex;
            flex-direction: column-reverse;
            height: 150px;
            width: 100%;
            
        }
        .morado{
            border-radius: 15px;
            margin: 10px;
            height: 50px;
            background-color: blueviolet;
        }
        .rojo{
            border-radius: 15px;
            margin: 10px;
            background-color: red;
            display: flex;
            flex-direction: column;
            height: 500px;
            flex-direction: column-reverse;
            width: 80%;
        }
        .naranja{
            border-radius: 15px;
            background-color: orange;
            height: 200px;
            margin: 10px;
            
        }
        .verde{
            border-radius: 15px;
            margin: 10px;
            background-color: green;
            height: 100px;
            width: 100%;
            
        }

        .azul{
            border-radius: 15px;
            margin: 10px;
            height: 500px;
            background-color: blue;
            width: 15%;
        }

    </style>
</head>
<body>
    <div class="celeste">
        <div class="amarillo">
            <div class="morado"></div>
        </div>
        <div class="rojo">
            
            <div class="naranja"></div>
            <div class="naranja"></div>
        </div>
        <div class="azul"></div>
        <div class="verde"></div>
    </div>
</body>
</html>
