<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .amarillo{
            margin: 10px;
            border:  solid yellow;
            background-color: yellow;
            border-radius: 50px;
            display: flex;
            height: 100px;
        }
        .rojo{
            margin: 10px;
            border:  solid red;
            background-color: red;
            border-radius: 50px;
            display: flex;
            height: 500px;
        }

        .verde{
            margin: 10px;
            border:  solid rgb(0, 0, 0);
            background-color: rgb(153, 255, 0);
            border-radius: 20px;
            width: 20%;
            column-gap: 10%;
            margin: auto;
            height: 450px;
        }

        .azul{
            margin: 10px;
            border:  solid blue;
            background-color: blue;
            border-radius: 50px;
            display: flex;
            height: 100px;
        }
    </style>
</head>

<body>

    <span class="amarillo"> </span>
    <span class="rojo">
        <span class="verde"></span>
        <span class="verde"></span>
        <span class="verde"></span>
    </span>
    <span class="azul"></span>
</body>

</html>
