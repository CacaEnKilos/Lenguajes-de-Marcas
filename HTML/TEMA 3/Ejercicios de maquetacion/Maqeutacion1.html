<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .amarillo{
            margin: 10px;
            background-color: yellow;
            border-radius: 50px;
            height: 100px;
        }
        .rojo{
            margin: 10px;
            display: flex;
            border:  solid red;
            background-color: red;
            border-radius: 50px;
            height: 500px;
            column-gap: 10%;
            justify-content: center;
        }

        .verde{
            background-color: green;
            border-radius: 50px;
            padding: 10%;
            margin: 10px;
        }

        .azul{
            margin: 10px;
            background-color: blue;
            border-radius: 50px;
            height: 100px;
        }
    </style>
</head>

<body>

    <div class="amarillo"> </div>
    <div class="rojo">
        <span class="verde"></span>
        <span class="verde"></span>
        <span class="verde"></span>
    </div>
    <div class="azul"></div>
</body>

</html>
