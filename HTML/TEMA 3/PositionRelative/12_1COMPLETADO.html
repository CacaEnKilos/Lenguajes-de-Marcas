<!DOCTYPE html>
<html>

<head>
    <title>Pruebas posici√≥n z-index</title>
    <meta charset="utf-8">
    <style>
        div {
            background-image: url("./img/patio.jpg");
            background-repeat: no-repeat;
            width: 880px;
            height: 654px;
        }

        #mesa {
            position: relative;
            top: 350px;
            z-index: 2;
        }

        #mantel {
            position: relative;
            top: 320px;
            left: 455px;
            z-index: 3;
        }

        #plato {
            position: relative;
            left: 550px;
            top: 60px;
            z-index: 4;
        }

        #pollo {
            position: relative;
            left: 221px;
            top: 120px;
            z-index: 5;
        }
    </style>
</head>

<body>
    <div>
        <img id="mantel" src="./img/mantel.png" width="320px">
        <img id="pollo" src="./img/pollo.png" width="150px">
        <img id="mesa" src="./img/mesa.png" width="290px">
        <img id="plato" src="./img/plato.png" width="130px">
    </div>
</body>

</html>
