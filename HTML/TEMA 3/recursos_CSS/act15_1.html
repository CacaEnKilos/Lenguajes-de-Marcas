<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            
            width: 75%;
            padding: 10px;
            margin: auto;
            border: 1px solid grey;
            background-color: grey;
            color: white;
            overflow: auto;
            
        }
        span:first-of-type{
            float: left;
            
        }
        span:last-of-type{
            float: right;
        }
        
    </style>
</head>

<body>
    <div>
        <span>&laquo; Anterior </span><span>Siguiente
            &raquo;</span>
    </div>
</body>

</html>
