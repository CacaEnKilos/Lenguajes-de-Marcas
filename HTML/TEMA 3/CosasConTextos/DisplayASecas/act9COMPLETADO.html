<!DOCTYPE html>
<html>
<head>
 
   <title>Pruebas display</title>
   <meta charset="utf-8">
<style>
p{
    border: 2px solid;
    border-color: blue;
    border-radius: 4px;
    box-shadow: 2px 6px 2px 2px grey;
    background-color: aqua;
    display: inline;

}
em{
    border: 2px dashed;
    border-color: red;
    background-color: pink;
    display: block;
    
}

</style>
</head>

<body>
<p>Primer párrafo. Elemento en <em>línea</em></p>
<p>Segundo párrafo</p>
<p>Tercer párrafo</p>

</body>
</html>
