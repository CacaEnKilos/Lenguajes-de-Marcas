<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js.js" defer></script>
    <link rel="stylesheet" href="./css.css"/>
 
</head>
<body>
    <p>Pon un nombre de los presonajes de TOY STORY y se irá completando el señor Potato</p>
     <!--BOTONES 1-->
     <input type="text" class="respuestaUsuario" id="respuestaUsuario" placeholder="Tu respuesta">
     <button class="enviarRespuesta" id="enviarRespuesta" onclick="verificarRespuesta()">Enviar respuesta</button>
     <br>
     <br>
     <div class="imgCabeza" id="imgCabeza"></div>
     <div class="imgBrazoizq" id="imgBrazoizq"></div>
     <div class="imgBrazodec" id="imgBrazodec"></div>
     <div class="imgBoca" id="imgBoca"></div>
     <div class="imgOrejaizq" id="imgOrejaizq"></div>
     <div class="imgOrejadec" id="imgOrejadec"></div>
     <div class="imgPieizq" id="imgPieizq"></div>
     <div class="imgPiedec" id="imgPiedec"></div>
     <div class="imgPiernas" id="imgPiernas"></div>


     <div>

        <label for="Partes">Parte que quieres mostrar</label>
        <select id="Partes" name="Partes">
          <option value="boca">Boca</option>
          <option value="orejaizq">Oreja Derecha</option>
          <option value="orejadec">Oreja Izquierdo</option>
          <option value="cabeza">Cabeza</option>
          <option value="brazodec">Brazo Derecho</option>
          <option value="brazoizq">Brazo Izquierdo</option>
          <option value="piernas">Piernas</option>
          <option value="pieizq">Pierna Izquierda</option>
          <option value="piedec">Pierna Derecha</option>
    
    </div>
</body>
</html>
